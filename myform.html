<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    style.css .infobox {
        margin-top: 15px;
    }

    .error {
        color: red;
    }
</style>

<script>
    $(document).ready(function() {
        $('.error').hide(); //to hide the error-named class
        $('.submit').click(function(event){ //to trigger the submit event
            var amt=0;
            var count=$('input:checked').length;
            if(count==0)
            {
                $('p.result').hide(); //hide the p.result-named class
                $('.error').show(); //show the error-named class
            }
            else
            {
                $('.error').hide(); //hide the error-named class
                $('p.result').show(); //show the p.result-named class
                $('p.result').text('You have selevted'+$('input:checked').attr("value")); //to specify the new context
            }
            event.preventDefault(); //to cancel the event if it's cancelable
        });
    });
</script>

<body>
    <form>
        <input type="radio" name="paymode" class="infobox" value="KDC">KFC <br>
        <input type="radio" name="paymode" class="infobox" value="McDonalds">McDonalds<br>
        <input type="radio" name="paymode" class="infobox" value="Wedny's">Wendy;s<br>
        <p class="error">Select at least one Option </p>
        <p class="result"></p>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>
